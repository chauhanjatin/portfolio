<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ms-cursor-dot,
        .ms-cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transform: translate(0, 0) scale(0)
        }

        .ms-cursor-dot.difference,
        .ms-cursor-ring.difference {
            mix-blend-mode: difference
        }

        .ms-cursor-ring.difference {
            border-color: #fff
        }

        .ms-cursor-dot.difference {
            background-color: #fff
        }

        .ms-cursor-ring {
            width: 40px;
            height: 40px;
            margin: -20px 0 0 -20px;
            border: 2px solid red;
            border-radius: 50%
        }

        .ms-cursor-dot {
            width: 8px;
            height: 8px;
            margin: -4px 0 0 -4px;
            background-color: black;
            border-radius: 50%
        }

        :root {
            --main-header-width-md: 1320px;
            --main-header-height: 100px;
            --font-primary: Inter;
            --font-heading: Poppins
        }

        .main-header__logo a,
        .main-header__logo svg,
        .main-header__logo img {
            height: 30px
        }

        :root,
        [data-theme=light] {
            --color-primary: #fcca73;
            --color-contrast-higher: #262626;
            --color-contrast-medium: #595959;
            --color-contrast-low: #b3b3b3;
            --color-contrast-lower: #ebebeb;
            --color-bg: #f5f5f5
        }

        :root,
        [data-theme=dark] {
            --color-primary: #feca76;
            --color-contrast-higher: #f5f5f5;
            --color-contrast-medium: #919191;
            --color-contrast-low: #383838;
            --color-contrast-lower: #303030;
            --color-bg: #242323
        }

        @media(max-width:767px) {

            .main-header__logo a,
            .main-header__logo svg,
            .main-header__logo img {
                height: 30px
            }
        }

    </style>
</head>
